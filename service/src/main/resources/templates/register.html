<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Registration Page
    </title>
</head>
<body>
<br>
<br>
<form method="post" th:action="@{/user/register}">

    Name:
    <input type="text" name="userName" required/><br>
    <br>
    Phone:
    <input type="text" name="phone" maxlength="10" required/><br>
    <br>
    Email:
    <input type="email" name="email" required /><br>
    <br>
    DOB:
    <input type="date" name="dob" required/><br>
    <br>
    Password:
    <input type="password" name="password" required minlength="6" maxlength="10"/><br>
    <br>
    <input type="submit" value="Submit"/>
</form>
<script>
var url_string = window.location.href;
var url = new URL(url_string);
var status = url.searchParams.get("status");
if(status=="1")
{
alert("Provided email is already a registered user");
}
</script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Registration Page
    </title>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<br>
<br>
<form method="post" th:action="@{/register}" th:object="${user}">

    Name:
    <input type="text" th:field="*{userName}" required/><br>
    <br>
    Phone:
    <input type="text" th:field="*{phone}" required/><br>
    <br>
    Email:
    <input type="email" th:field="*{email}" required /><br>
    <br>
    DOB:
    <input type="date" th:field="*{dob}" required/><br>
    <br>
    Password:
    <input type="password" th:field="*{password}" required minlength="6" maxlength="10"/><br>
    <br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
